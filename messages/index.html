<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Messages</title>
    <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
        elements = JSON.parse(jsonData);
        //console.log(elements);
        messages = document.getElementById("messages");
        messages.innerHTML = elements[0]["content"] + " " + elements[0]["username"] ;
        messages.innerHTML = messages.innerHTML + "<br>" + elements[1]["content"] + " " + elements[1]["username"];

    }
    </script>
</head>

<body onload="loadMessages()">
    <h1>Messages</h1>
    <div id="messages"></div>
</body>

</html>
