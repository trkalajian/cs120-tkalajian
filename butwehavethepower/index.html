<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Union Strike Folk Song</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <h1 id="title">Union Strike Folk Song</h1>

    <video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
    <div id="lyrics"></div>

   <script type="text/javascript">

       var video = document.getElementById("butwehavethepower");
       var lyrics = document.getElementById("lyrics");
	    video.addEventListener("timeupdate", function() {
		
		    if (video.currentTime < 6) {
                lyrics.innerHTML ="";
		    }
		    else if (video.currentTime > 6 && video.currentTime < 8.5) {
                lyrics.innerHTML = "<h3>Lisa: Come gather round, children,</h3>";
		    }
		    else if (video.currentTime > 8.5 && video.currentTime < 11) {
                lyrics.innerHTML = "<h3>It's high time ye learned</h3>";
		    }
		    else if (video.currentTime > 11 && video.currentTime < 13) {
                lyrics.innerHTML = "<h3>'Bout a hero named Homer</h3>";
		    }
		    else if (video.currentTime > 13 && video.currentTime < 17) {
                lyrics.innerHTML = "<h3>And a devil named Burns.</h3>";
		    }
		    else if (video.currentTime > 17 && video.currentTime < 19) {
                lyrics.innerHTML = "<h3>We'll march 'till we drop </h3>";
		    }
		    else if (video.currentTime > 19 && video.currentTime < 21.5) {
                lyrics.innerHTML = "<h3>The girls and the fellas. </h3>";
		    }
		    else if (video.currentTime > 21.5 && video.currentTime < 23) {
                lyrics.innerHTML = "<h3>We'll fight 'till the death </h3>";
		    }
		    else if (video.currentTime > 23 && video.currentTime < 27) {
                lyrics.innerHTML = "<h3>Or else fold like umbrellas.</h3>";
		    }
            else if (video.currentTime > 27 && video.currentTime < 38) {

                lyrics.innerHTML = "<h3>So we'll march day and night</h3>";
		    }
            else if (video.currentTime > 41 && video.currentTime < 43) {

		    }
            else if (video.currentTime > 43 && video.currentTime < 45) {
                lyrics.innerHTML = "<h3>They have the plant</h3>";
		    }
            else if (video.currentTime > 45 && video.currentTime < 50) {
                lyrics.innerHTML = "<h3>But we have the power.</h3>";
		    }
            else if (video.currentTime > 50 && video.currentTime < 53) {
                lyrics.innerHTML = "";
            }
            else if (video.currentTime > 53 && video.currentTime < 55) {
                lyrics.innerHTML = '<h3>Lenny: Now do "Classical Gas!"</h3>';
		    }
            else if (video.currentTime > 55 && video.currentTime < 72) {
                lyrics.innerHTML = "";

            else if (video.currentTime > 73 && video.currentTime < 75) {

            }
            else if (video.currentTime > 75 && video.currentTime < 77.5) {
                lyrics.innerHTML = "<h3>By the big cooling tower.</h3>";
            }
		    else if (video.currentTime > 77.5 && video.currentTime < 80) {
			    lyrics.innerHTML = "<h3>They have the plant</h3>";
		    }
            else if (video.currentTime > 80 && video.currentTime < 82) {
                lyrics.innerHTML = "<h3>But we have the power.</h3>";
            }
            else if (video.currentTime > 82 && video.currentTime < 84) {
                lyrics.innerHTML = "<h3>So we'll march day and night</h3>";
            }
            else if (video.currentTime > 84 && video.currentTime < 87) {

            }
            else if (video.currentTime > 87 && video.currentTime < 89) {
                lyrics.innerHTML = "<h3>They have the plant</h3>";

            else if (video.currentTime > 89 && video.currentTime < 91.5) {
                lyrics.innerHTML = "<h3>But we have the power.</h3>";
            }
		    else {
			    lyrics.innerHTML ="";
		    }
		    }, false);
</script>
